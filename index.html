<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clone Fonts</title>
    <link type="text/css" href="./style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Rakkas&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav id="nav-bar">
            <p id="page-title" class="push">Clone Fonts</p>
            <ul id="actual-nav">
                <li class="nav-link"><a class="nav-list">Catalog</a></li>
                <li class="nav-link"><a class="nav-list">Featured</a></li>
                <li class="nav-link"><a class="nav-list">Articles</a></li>
                <li class="nav-link"><a class="nav-list">About</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="engine-bar">
        <div id="bar-container">
            <input type="text" class="input-sizing" placeholder="Search..">
            <input type="text" class="input-sizing" placeholder="Custom text..">
            <input type="number" min="10" max="30" step="5" value="10">
            <label class="switch">
                <input id="day-night" type="checkbox">
                <span class="slider round"></span>
            </label>
            <img id="layout-toggle" src="images/grid.svg">
            <img id="reset-button" src="images/rotating-arrows-circle.svg">
            
        </div>
    </section>
</body>
</html>
<script src="./app.js"></script>
